{% extends 'layout.html' %}
{% block content %}

  <div class="container">
    <div class="row">
    <div class="col"></div>
    <div class="col-6"></div>
    <div class="col"></div>
    </div>
	
<!-- Introduction Row -->
  <div class = "row" >
    <h1 style = "font-family: 'Overwatch'"><p class="text-info"><font size = "7">{{data.name}}</font></p></h1>
    <div style="text-align: center;"><img src="../../media/achievements/{{data.url}}" alt=" "> </div>
    <br>
  </div>
  <hr>

<!-- Player's Stat -->
  <div class = "container-fluid">
    <h1 style = "font-family: 'Overwatch'"><p class="text-info"><font size = "7">Info</font></p></h1>
    <p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Name: </span> <span style="color:white; font-family: 'Overwatch'">{{data.name}}</span></font></p></h1>
    
  	<p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Hero: </span> <a href = "../heroes/ana.html"><span style="color:white; font-family: 'Overwatch'">Ana</a></font></span></p>

  	<p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Description: </span> <span style="color:white; font-family: 'Overwatch'">{{data.description}}</font></span></p>
  	<p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Rewards: </span> <a href="../items/ana_sp1.html"><span style="color:white; font-family: 'Overwatch'"><img src="../../media/sprays/ana_sp1.png" alt="ana-spray" width=80 height =80> (Ana Cute Spray) </a></font></span></p>
  	<p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Reward Type: </span> <span style="color:white; font-family: 'Overwatch'">Spray</span></font></p>
  	<p style = "font-family: 'Roboto Condensed'" class="text-warning"><font size = "5"><span style="color:orange; font-family: 'Overwatch'">Reward Quality: </span> <span style="color:white; font-family: 'Overwatch'">Common</font></span></p>
  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
{% endblock %}
